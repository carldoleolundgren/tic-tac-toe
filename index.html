<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl's Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="start-btns"> 
            <button id="human-btn">Start Multiplayer Game</button>
            <button id="AI-btn">Start Game Against AI</button>
        </div>
        <div class="multiplayer-game-input hidden">
            <input id="Player1-name" placeholder="Player 1 Name">
            <input id="Player2-name" placeholder="Player 2 Name">
            <br>
            <button class="start-game">Start</button>
        </div>
        <div class="AI-game-input hidden">
            <input id="PlayerVsAI-name" placeholder="Player Name">
            <br>
            <button class="start-game">Start</button>
        </div>
        <h2 class="hidden"></h2>
        <br>
        <table>
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </table>
        <div class="reset-btn">
            <button>Reset</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
